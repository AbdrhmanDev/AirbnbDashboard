<nav class="navbar">
  <div class="container-fluid">
    <!-- Left Section -->
    <div class="navbar-left">
      <div class="navbar-brand">
        <img src="https://a0.muscache.com/airbnb/static/logos/belo-400x400.png" alt="Logo" class="brand-logo">
        <div class="brand-text">Airbnb Dashboard</div>
      </div>
    </div>

    <!-- Center Section -->
    <div class="navbar-center">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input type="text" placeholder="Search..." class="search-input">
      </div>
    </div>

    <!-- Right Section -->
    <div class="navbar-right">
      <!-- Language Switcher -->
    

      <!-- Notifications -->
      <div class="notifications-wrapper">
        <button class="btn-icon" (click)="toggleNotifications()">
          <span class="material-icons">notifications</span>
          <span *ngIf="unreadCount > 0" class="notification-badge">
            {{unreadCount}}
          </span>
        </button>
        <div class="notifications-panel" *ngIf="showNotifications">
          <div class="notifications-header">
            <h3>{{translate('notifications')}}</h3>
            <button class="btn-text" (click)="markAllAsRead()">
              {{translate('markAllAsRead')}}
            </button>
          </div>
          <app-notifications></app-notifications>
        </div>
      </div>

      <!-- Total Revenue -->
      <div class="balance-wrapper">
        <div class="balance-icon">
          <span class="material-icons">account_balance_wallet</span>
        </div>
        <div class="balance-info">
          <span class="balance-label">{{translate('totalRevenue')}}</span>
          <span class="balance-amount">{{totalRevenue}} {{currentLang === 'ar' ? 'ريال' : 'SAR'}}</span>
        </div>
      </div>

      <!-- User Profile -->
      <div class="user-profile" (click)="navigateToProfile()">
        <ng-container *ngIf="user; else loginButton">
          <div class="user-avatar">
            <img [src]="userAvatar" alt="User Avatar" class="avatar">
            <span class="status-indicator"></span>
          </div>
          <div class="user-info">
            <span class="user-name">{{userName}}</span>
            <span class="user-role">{{translate(userRole)}}</span>
          </div>
          <button class="btn-icon profile-menu" (click)="logout(); $event.stopPropagation()">
            <span class="material-icons">logout</span>
            <span>{{translate('logout')}}</span>
          </button>
        </ng-container>
        <ng-template #loginButton>
          <button class="btn-icon profile-menu" routerLink="/login">
            <span class="material-icons">login</span>
            <span>{{translate('signIn')}}</span>
          </button>
        </ng-template>
      </div>

    </div>
  </div>
</nav>
