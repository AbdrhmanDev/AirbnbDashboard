<nav class="navbar">
  <div class="container-fluid">
    <!-- Left Section -->
    <div class="navbar-left">
      <button class="menu-toggle" (click)="toggleSidebar()">
        <span class="material-icons">menu</span>
      </button>
      <div class="logo">
        <img src="assets/images/logo.png" alt="Airbnb Logo" />
      </div>
    </div>

    <!-- Center Section -->
    <div class="navbar-center">
      <div class="search-bar">
        <span class="material-icons">search</span>
        <input
          type="text"
          placeholder="Search..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
      </div>
    </div>

    <!-- Right Section -->
    <div class="navbar-right">
      <!-- Notifications -->
      <div class="notifications">
        <button class="icon-button" (click)="toggleNotifications()">
          <span class="material-icons">notifications</span>
          <span class="notification-badge" *ngIf="unreadNotifications > 0">{{
            unreadNotifications
          }}</span>
        </button>
      </div>

      <!-- Total Revenue -->
      <div class="balance-wrapper">
        <div class="balance-icon">
          <span class="material-icons">account_balance_wallet</span>
        </div>
        <div class="balance-info">
          <span class="balance-label">Total Revenue</span>
          <span class="balance-amount">${{ totalRevenue }}</span>
        </div>
      </div>

      <!-- User Profile -->
      <div class="user-menu" [class.active]="isUserMenuOpen">
        <button class="user-menu-button" (click)="toggleUserMenu()">
          <div class="user-info">
            <img
              [src]="user?.profileImage || 'assets/images/default-avatar.png'"
              alt="User"
              class="user-avatar"
            />
            <span class="user-name">{{ userName }}</span>
          </div>
          <span class="material-icons">expand_more</span>
        </button>

        <div class="user-dropdown" *ngIf="isUserMenuOpen">
          <div class="dropdown-header">
            <img
              [src]="user?.profileImage || 'assets/images/default-avatar.png'"
              alt="User"
              class="dropdown-avatar"
            />
            <div class="dropdown-user-info">
              <h3>{{ userName }}</h3>
              <p>{{ user?.email }}</p>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <a href="/profile" class="dropdown-item">
            <span class="material-icons">person</span>
            Profile
          </a>
          <a href="/settings" class="dropdown-item">
            <span class="material-icons">settings</span>
            Settings
          </a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout" (click)="logout()">
            <span class="material-icons">logout</span>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
